name: ğŸ§ª Test Suite Automatizzata

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Esegui test ogni giorno alle 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente di test'
        required: true
        default: 'vercel'
        type: choice
        options:
        - vercel
        - local
      test_type:
        description: 'Tipo di test'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - auth
        - api
        - pwa

jobs:
  # Job per test su deployment Vercel
  test-vercel:
    name: ğŸŒ Test Vercel Deployment
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'vercel'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: â³ Wait for Vercel Deployment
      run: |
        echo "ğŸ• Attendendo che il deployment Vercel sia pronto..."
        for i in {1..30}; do
          if curl -f -s https://gestionale-spese-famiglia-pwa.vercel.app/ > /dev/null; then
            echo "âœ… Deployment Vercel raggiungibile"
            break
          fi
          echo "â³ Tentativo $i/30 - Attendendo..."
          sleep 10
        done
        
    - name: ğŸ§ª Run Test Suite
      run: |
        cd tests
        node automated-test.js vercel ${{ github.event.inputs.test_type || 'all' }}
      env:
        NODE_ENV: test
        
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-vercel
        path: tests/test-report-*.json
        retention-days: 30
        
    - name: ğŸ“ˆ Generate Test Summary
      if: always()
      run: |
        echo "## ğŸ§ª Test Results - Vercel" >> $GITHUB_STEP_SUMMARY
        if [ -f tests/test-report-vercel-*.json ]; then
          LATEST_REPORT=$(ls -t tests/test-report-vercel-*.json | head -n1)
          TOTAL=$(jq '.results.total' "$LATEST_REPORT")
          PASSED=$(jq '.results.passed' "$LATEST_REPORT")
          FAILED=$(jq '.results.failed' "$LATEST_REPORT")
          PASS_RATE=$(echo "scale=1; $PASSED * 100 / $TOTAL" | bc -l)
          
          echo "| Metrica | Valore |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ¯ Test Totali | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Successi | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Fallimenti | $FAILED |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“ˆ Tasso Successo | $PASS_RATE% |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$FAILED" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âŒ Test Falliti" >> $GITHUB_STEP_SUMMARY
            jq -r '.results.tests[] | select(.status == "FAILED") | "- **" + .name + "**: " + .error' "$LATEST_REPORT" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Nessun report di test trovato" >> $GITHUB_STEP_SUMMARY
        fi

  # Job per test locali (solo per sviluppo)
  test-local:
    name: ğŸ  Test Local Development
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'local'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—„ï¸ Setup Test Database
      run: |
        npx prisma generate
        npx prisma db push
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        
    - name: ğŸš€ Start Application
      run: |
        npm run build
        npm start &
        echo $! > app.pid
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-secret-key-for-ci-cd-pipeline-very-long
        
    - name: â³ Wait for Application
      run: |
        echo "ğŸ• Attendendo che l'applicazione sia pronta..."
        for i in {1..30}; do
          if curl -f -s http://localhost:3000/ > /dev/null; then
            echo "âœ… Applicazione locale raggiungibile"
            break
          fi
          echo "â³ Tentativo $i/30 - Attendendo..."
          sleep 5
        done
        
    - name: ğŸ§ª Run Test Suite
      run: |
        cd tests
        node automated-test.js local ${{ github.event.inputs.test_type || 'all' }}
      env:
        NODE_ENV: test
        
    - name: ğŸ›‘ Stop Application
      if: always()
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
          rm app.pid
        fi
        
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-local
        path: tests/test-report-*.json
        retention-days: 30

  # Job per test di sicurezza
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Run Security Audit
      run: |
        echo "## ğŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level=moderate || {
          echo "âš ï¸ VulnerabilitÃ  di sicurezza rilevate" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json | jq -r '.vulnerabilities | to_entries[] | "- **" + .key + "**: " + .value.severity + " severity"' >> $GITHUB_STEP_SUMMARY
        }
        
    - name: ğŸ” Check for Secrets
      run: |
        echo "ğŸ” Controllo presenza di segreti nel codice..."
        if grep -r -i "password\|secret\|key\|token" --include="*.js" --include="*.ts" --include="*.json" --exclude-dir=node_modules --exclude-dir=.git . | grep -v "placeholder\|example\|test\|mock"; then
          echo "âš ï¸ Possibili segreti rilevati nel codice" >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "âœ… Nessun segreto rilevato nel codice" >> $GITHUB_STEP_SUMMARY
        fi

  # Job per test di performance
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      
    - name: ğŸ“Š Bundle Analysis
      run: |
        echo "## ğŸ“¦ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
        npx next-bundle-analyzer || true
        
    - name: âš¡ Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://gestionale-spese-famiglia-pwa.vercel.app/
          https://gestionale-spese-famiglia-pwa.vercel.app/auth/signin
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # Job per notifiche
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test-vercel]
    if: always() && (github.event_name == 'schedule' || github.ref == 'refs/heads/main')
    
    steps:
    - name: ğŸ“Š Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: test-results-vercel
        path: ./test-results
        
    - name: ğŸ“§ Send Notification
      if: needs.test-vercel.result == 'failure'
      run: |
        echo "ğŸš¨ Test falliti su Vercel deployment"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow: ${{ github.workflow }}"
        # Qui potresti aggiungere integrazione con Slack, Discord, email, etc.

  # Job per cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [test-vercel, test-local, security-tests, performance-tests]
    if: always()
    
    steps:
    - name: ğŸ—‘ï¸ Cleanup Old Artifacts
      run: |
        echo "ğŸ§¹ Pulizia completata"
        echo "Artifacts piÃ¹ vecchi di 30 giorni verranno rimossi automaticamente"